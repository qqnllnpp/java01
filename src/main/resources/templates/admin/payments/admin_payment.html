<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>관리자 결제/마일리지 관리</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/admin_sidebar.css}">
    <style>
        /* Critical page-specific styles */
        @charset "UTF-8";
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #f5f7fa; display: flex; }
        .main-content { margin-left: 280px; padding: 2rem; flex: 1; display: flex; flex-direction: column; min-height: 100vh; }
        .page-header { background: #fff; padding: 2rem; border-radius: 16px; box-shadow: 0 8px 32px rgba(0,0,0,.1); margin-bottom: 2rem; }
        .page-header h1 { color: #333; font-size: 2rem; margin-bottom: .5rem; }
        .page-header p { color: #666; font-size: 1.1rem; }
        .search-section {
            background: #f5f7fa;
            padding: 2rem;
            border-radius: 16px;
            margin-bottom: 1rem;
            position: sticky;
            top: 0;
            z-index: 10;
            box-shadow: 0 8px 16px rgba(0,0,0,.05);
        }
        .search-form { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 1.5rem; align-items: end; }
        .form-group { display: flex; flex-direction: column; }
        .form-group label { margin-bottom: .5rem; font-weight: 600; color: #333; }
        .form-group input, .form-group select { padding: .8rem; border: 2px solid #e9ecef; border-radius: 8px; font-size: 1rem; transition: border-color .3s; }
        .form-group input:focus, .form-group select:focus { outline: none; border-color: #667eea; }
        .search-buttons { display: flex; gap: 1rem; justify-content: flex-end; }
        .btn { padding: .8rem 1.5rem; border: none; border-radius: 8px; font-size: 1rem; cursor: pointer; display: inline-flex; align-items: center; gap: .5rem; transition: all .3s; text-decoration: none; height: 38px; justify-content: center; }
        .btn-primary { background: linear-gradient(135deg, #667eea, #764ba2); color: #fff; }
        .btn-primary:hover { transform: translateY(-2px); box-shadow: 0 4px 20px rgba(102,126,234,.4); }
        .btn-secondary { background: #6c757d; color: #fff; }
        .btn-secondary:hover { background: #5a6268; }
        .sort-filter-bar { display: flex; justify-content: flex-end; align-items: center; gap: 1.5rem; padding: 1.5rem 1rem 1.5rem; }
        .sort-filter-bar label { font-weight: 600; color: #333; }
        .sort-filter-bar select { padding: .6rem 1rem; border-radius: 8px; border: 2px solid #e9ecef; font-size: 1rem; }
        .table-section-wrapper { flex-grow: 1; display: flex; flex-direction: column; overflow: hidden; background: #fff; border-radius: 16px; box-shadow: 0 8px 32px rgba(0,0,0,.1); }
        .table-header { padding: 1.5rem 2rem; background: linear-gradient(135deg, #667eea, #764ba2); color: #fff; display: flex; justify-content: space-between; align-items: center; flex-shrink: 0; }
        .table-header h3 { margin: 0; font-size: 1.3rem; }
        .table-stats { font-size: .9rem; opacity: .9; }
        .table-container { overflow-y: auto; flex-grow: 1; }
        .admin-table { width: 100%; border-collapse: collapse; }
        .admin-table th, .admin-table td { padding: 1rem 1.5rem; text-align: center; border-bottom: 1px solid #e9ecef; vertical-align: middle; white-space: normal; }
        .admin-table th { background: #f8f9fa; font-weight: 600; color: #333; position: sticky; top: 0; z-index: 1; }
        .admin-table tr:hover { background-color: #f1f3f5; }
        .pagination { display: flex; justify-content: center; padding: 1.5rem 0; flex-shrink: 0; }
        .pagination button, .pagination a { padding: 0.5rem 1rem; margin: 0 5px; border: 1px solid #ddd; border-radius: 5px; background-color: #f8f8f8; cursor: pointer; transition: background-color 0.3s; text-decoration: none; color: #333; }
        .pagination button:hover:not(.active), .pagination a:hover:not(.active) { background-color: #e0e0e0; }
        .pagination button.active, .pagination a.active { background-color: #667eea; color: white; border-color: #667eea; }

        /* Mileage Wallet Specific Styles */
        .mileage-wallet-section {
            background: #fff;
            padding: 2rem;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0,0,0,.1);
            margin-top: 1rem;
        }
        .mileage-wallet-section h3 {
            color: #333;
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            border-bottom: 2px solid #eee;
            padding-bottom: 0.5rem;
        }
        .mileage-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
        }
        .stat-card {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 1.5rem;
            box-shadow: 0 4px 12px rgba(0,0,0,.05);
            text-align: center;
        }
        .stat-card .icon {
            font-size: 2.5rem;
            color: #667eea;
            margin-bottom: 0.8rem;
        }
        .stat-card .label {
            font-size: 1rem;
            color: #666;
            margin-bottom: 0.5rem;
        }
        .stat-card .value {
            font-size: 1.8rem;
            font-weight: 700;
            color: #333;
        }

        @media (max-width: 768px) {
            body { flex-direction: column; }
            .main-content { margin-left: 0; height: auto; }
            .search-form { grid-template-columns: 1fr; }
            .mileage-stats { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

<div th:replace="~{/layout/admin_sidebar :: sidebar}"></div>

<div class="main-content">
    <div class="page-header">
        <h1><i class="fas fa-credit-card"></i> 결제/마일리지 관리</h1>
        <p>시스템 내 결제 및 마일리지 관련 내역을 조회하고 관리합니다.</p>
    </div>

    <div class="search-section">
        <form id="mainFilterForm" class="search-form" th:action="@{/admin/payments}" method="get">
            <div class="form-group">
                <label for="viewType">조회 유형</label>
                <select id="viewType" name="viewType">
                    <option value="payment" th:selected="${viewType == 'payment'}">결제 내역</option>
                    <option value="mileage" th:selected="${viewType == 'mileage'}">마일리지 지갑</option>
                </select>
            </div>
            <div class="form-group" id="paymentTypeGroup" th:style="${viewType == 'payment' ? '' : 'display:none;'}">
                <label for="paymentType">결제 유형</label>
                <select id="paymentType" name="paymentType">
                    <option value="all" th:selected="${paymentType == 'all'}">전체</option>
                    <option value="paid" th:selected="${paymentType == 'paid'}">결제</option>
                    <option value="refund" th:selected="${paymentType == 'refund'}">환불</option>
                    <option value="settlement" th:selected="${paymentType == 'settlement'}">정산</option>
                    <option value="cancelled" th:selected="${paymentType == 'cancelled'}">결제 취소</option>
                </select>
            </div>
            <div class="form-group">
                <label for="searchKeyword">검색어</label>
                <input type="text" id="searchKeyword" name="searchKeyword" th:value="${searchKeyword}" placeholder="검색어 입력">
            </div>
            <div class="form-group">
                <label for="startDate">시작일</label>
                <input type="date" id="startDate" name="startDate" th:value="${startDate}">
            </div>
            <div class="form-group">
                <label for="endDate">종료일</label>
                <input type="date" id="endDate" name="endDate" th:value="${endDate}">
            </div>
            <div class="search-buttons">
                <button type="submit" class="btn btn-primary"><i class="fas fa-search"></i> 검색</button>
                <button type="button" class="btn btn-secondary" onclick="clearSearch()"><i class="fas fa-redo"></i> 초기화</button>
                <button type="button" class="btn btn-primary" id="excelDownloadBtn" th:if="${viewType == 'payment'}"><i class="fas fa-file-excel"></i> Excel 다운로드</button>
            </div>
        </form>
    </div>

    <div class="sort-filter-bar" th:if="${viewType == 'payment'}">
        <label for="pageSize">항목 수</label>
        <select id="pageSize" name="pageSize">
            <option value="5" th:selected="${pageSize == 5}">5</option>
            <option value="10" th:selected="${pageSize == 10}">10</option>
            <option value="15" th:selected="${pageSize == 15}">15</option>
            <option value="20" th:selected="${pageSize == 20}">20</option>
            <option value="25" th:selected="${pageSize == 25}">25</option>
            <option value="30" th:selected="${pageSize == 30}">30</option>
        </select>
    </div>

    <div id="content-container">
        <!-- Content will be loaded here asynchronously -->
        <div th:if="${viewType == 'payment'}">
            <div th:replace="~{/admin/payments/payment_list_fragment :: paymentList}"></div>
        </div>
        <div th:if="${viewType == 'mileage'}">
            <div th:replace="~{/admin/payments/mileage_wallet_fragment :: mileageWallet}"></div>
        </div>
    </div>

</div>

<script th:inline="javascript">
    document.addEventListener('DOMContentLoaded', function() {
        const mainFilterForm = document.getElementById('mainFilterForm');
        const viewTypeSelect = document.getElementById('viewType');
        const paymentTypeGroup = document.getElementById('paymentTypeGroup');
        const contentContainer = document.getElementById('content-container');
        const pageSizeSelect = document.getElementById('pageSize');
        const excelDownloadBtn = document.getElementById('excelDownloadBtn');

        // 초기 로드 시 콘텐츠 가져오기
        fetchContent(new URL(window.location.href));

        function fetchContent(url) {
            url.searchParams.set('async', 'true');

            fetch(url.toString(), {
                headers: {
                    'X-Requested-With': 'XMLHttpRequest'
                }
            })
            .then(response => response.text())
            .then(html => {
                contentContainer.innerHTML = html;
                attachPaginationListeners();
                updateExcelLink();
            })
            .catch(error => console.error('Error fetching content:', error));
        }

        function updateUrlAndFetch() {
            const url = new URL(window.location.origin + window.location.pathname);
            const formData = new FormData(mainFilterForm);

            for (const [key, value] of formData.entries()) {
                if (value) { // 값이 있는 경우에만 URL 파라미터에 추가
                    url.searchParams.set(key, value);
                }
            }
            url.searchParams.set('pageSize', pageSizeSelect.value);
            url.searchParams.set('page', 1); // 새로운 검색/필터 시 페이지 1로 리셋

            history.pushState({}, '', url);
            fetchContent(url);
        }

        function updateExcelLink() {
            const currentViewType = viewTypeSelect.value;
            if (currentViewType === 'payment') {
                excelDownloadBtn.style.display = 'inline-flex';
                const url = new URL(window.location.origin + '/admin/payments/excel');
                const formData = new FormData(mainFilterForm);
                for (const [key, value] of formData.entries()) {
                    if (value) {
                        url.searchParams.set(key, value);
                    }
                }
                url.searchParams.set('pageSize', pageSizeSelect.value);
                // 현재 페이지 정보도 필요하다면 추가 (백엔드에서 처리)
                excelDownloadBtn.href = url.toString();
            } else {
                excelDownloadBtn.style.display = 'none';
            }
        }

        // 조회 유형 변경 시
        viewTypeSelect.addEventListener('change', function() {
            if (this.value === 'payment') {
                paymentTypeGroup.style.display = 'flex';
                document.querySelector('.sort-filter-bar').style.display = 'flex'; // Show pageSize
            } else {
                paymentTypeGroup.style.display = 'none';
                document.querySelector('.sort-filter-bar').style.display = 'none'; // Hide pageSize
            }
            updateUrlAndFetch();
        });

        // 메인 필터 폼 제출 이벤트
        mainFilterForm.addEventListener('submit', function(e) {
            e.preventDefault();
            updateUrlAndFetch();
        });

        // 페이지 당 항목 수 변경 이벤트
        pageSizeSelect.addEventListener('change', function() {
            localStorage.setItem('adminPaymentPageSize', this.value);
            updateUrlAndFetch();
        });

        function attachPaginationListeners() {
            contentContainer.querySelectorAll('.pagination a').forEach(link => {
                link.addEventListener('click', function(e) {
                    e.preventDefault();
                    const url = new URL(this.href);
                    history.pushState({}, '', url);
                    fetchContent(url);
                });
            });
        }

        // 검색 초기화 함수 (전역 함수로 노출)
        window.clearSearch = function() {
            mainFilterForm.reset();
            viewTypeSelect.value = 'payment'; // 기본값으로 설정
            paymentTypeGroup.style.display = 'flex';
            document.querySelector('.sort-filter-bar').style.display = 'flex';
            const url = new URL(window.location.origin + window.location.pathname);
            url.searchParams.set('viewType', 'payment');
            url.searchParams.set('paymentType', 'all');
            url.searchParams.set('pageSize', pageSizeSelect.value);
            url.searchParams.set('page', 1);
            history.pushState({}, '', url);
            fetchContent(url);
        }

        // 저장된 페이지 당 항목 수 적용
        const savedPageSize = localStorage.getItem('adminPaymentPageSize');
        if (savedPageSize) {
            pageSizeSelect.value = savedPageSize;
        }

        // 초기 로드 시 viewType에 따라 paymentTypeGroup과 pageSize 표시 여부 설정
        const initialViewType = /*[[${viewType}]]*/ 'payment';
        if (initialViewType === 'mileage') {
            paymentTypeGroup.style.display = 'none';
            document.querySelector('.sort-filter-bar').style.display = 'none';
        } else {
            paymentTypeGroup.style.display = 'flex';
            document.querySelector('.sort-filter-bar').style.display = 'flex';
        }
    });
</script>

</body>
</html>

<div class="mileage-wallet-section" th:fragment="mileageWallet">
    <h3><i class="fas fa-wallet"></i> 마일리지 지갑 현황</h3>
    <div class="mileage-stats">
        <div class="stat-card">
            <div class="icon"><i class="fas fa-coins"></i></div>
            <div class="label">충전한 마일</div>
            <div class="value" th:text="${#numbers.formatInteger(mileageStats.chargedMileage, 3, 'COMMA')}">0</div>
        </div>
        <div class="stat-card">
            <div class="icon"><i class="fas fa-hand-holding-usd"></i></div>
            <div class="label">후원한 마일</div>
            <div class="value" th:text="${#numbers.formatInteger(mileageStats.donatedMileage, 3, 'COMMA')}">0</div>
        </div>
        <div class="stat-card">
            <div class="icon"><i class="fas fa-gift"></i></div>
            <div class="label">후원 받은 마일</div>
            <div class="value" th:text="${#numbers.formatInteger(mileageStats.receivedMileage, 3, 'COMMA')}">0</div>
        </div>
        <div class="stat-card">
            <div class="icon"><i class="fas fa-piggy-bank"></i></div>
            <div class="label">후원 가능한 마일</div>
            <div class="value" th:text="${#numbers.formatInteger(mileageStats.availableMileage, 3, 'COMMA')}">0</div>
        </div>
    </div>
</div>

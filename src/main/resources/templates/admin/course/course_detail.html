<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>강의 상세</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/admin_sidebar.css}">
    <link rel="stylesheet" th:href="@{/css/account_detail.css}"> <!-- Assuming account_detail.css has relevant detail page styles -->
</head>
<body>
    <div th:replace="layout/admin_sidebar :: sidebar"></div>

    <div class="main-content">
        <div class="breadcrumb">
            <a href="/admin/dashboard"><i class="fas fa-home"></i> Dashboard</a>
            <span>/</span>
            <a href="/admin/courses">강의 관리</a>
            <span>/</span>
            <span>상세조회</span>
        </div>

        <div class="page-header">
            <h1><i class="fas fa-book-open"></i> 강의 상세</h1>
            <div class="admin-info">
                <span>강의 ID: <strong th:text="${course.courseSeq}"></strong></span>
                <span class="status-badge"
                      th:classappend="${course.isPublic == 'Y' ? 'status-active' : 'status-inactive'}"
                      th:text="${course.isPublic == 'Y' ? '공개' : '비공개'}">
                </span>
                <span>업로드일: <strong th:text="${#temporals.format(course.uploadDate, 'yyyy-MM-dd HH:mm')}"></strong></span>
            </div>
        </div>

        <div class="detail-section">
            <div class="section-header">
                <i class="fas fa-info-circle"></i> 기본 정보
            </div>
            <div class="section-content">
                <div class="form-grid">
                    <div class="form-group">
                        <label>강의 제목:</label>
                        <input type="text" th:value="${course.title}" disabled>
                    </div>
                    <div class="form-group">
                        <label>강사:</label>
                        <input type="text" th:value="${course.userName}" disabled>
                    </div>
                    <div class="form-group">
                        <label>소개:</label>
                        <textarea disabled th:text="${course.introduction}"></textarea>
                    </div>
                    <div class="form-group">
                        <label>공개 여부:</label>
                        <div>
                            <label style="margin-right: 1rem;">
                                <input type="radio" name="isPublic" value="Y" th:checked="${course.isPublic == 'Y'}" disabled> 공개
                            </label>
                            <label>
                                <input type="radio" name="isPublic" value="N" th:checked="${course.isPublic == 'N'}" disabled> 비공개
                            </label>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="detail-section">
            <div class="section-header">
                <i class="fas fa-video"></i> 영상 목록 (<span th:text="${course.videos != null ? course.videos.size() : 0}">0</span>개)
            </div>
            <div class="section-content">
                <div th:if="${course.videos != null and not #lists.isEmpty(course.videos)}">
                    <table class="admin-table">
                        <thead>
                            <tr>
                                <th>순서</th>
                                <th>제목</th>
                                <th>파일 이름</th>
                                <th>설명</th>
                                <th>업로드 날짜</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="video : ${course.videos}">
                                <td th:text="${video.videoOrder}"></td>
                                <td th:text="${video.title}"></td>
                                <td th:text="${video.fileName}"></td>
                                <td th:text="${video.description}"></td>
                                <td th:text="${#dates.format(video.uploadDate, 'yyyy-MM-dd')}"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div th:unless="${course.videos != null and not #lists.isEmpty(course.videos)}" style="text-align: center; color:#666; padding:1.5rem;">
                    등록된 영상이 없습니다.
                </div>
            </div>
        </div>

        <div class="detail-section">
            <div class="section-header">
                <i class="fas fa-question-circle"></i> 퀴즈 목록 (<span th:text="${course.quizzes != null ? course.quizzes.size() : 0}">0</span>개)
            </div>
            <div class="section-content">
                <div th:if="${course.quizzes != null and not #lists.isEmpty(course.quizzes)}">
                    <table class="admin-table">
                        <thead>
                            <tr>
                                <th>순서</th>
                                <th>제목</th>
                                <th>언어</th>
                                <th>생성일</th>
                                <th>문제 수</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="quizList : ${course.quizzes}">
                                <td th:text="${quizList.quizListSeq}"></td>
                                <td th:text="${quizList.title}"></td>
                                <td th:text="${quizList.langCategory}"></td>
                                <td th:text="${#dates.format(quizList.uploadDate, 'yyyy-MM-dd')}"></td>
                                <td th:text="${quizList.quiz != null ? quizList.quiz.size() : 0}"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div th:unless="${course.quizzes != null and not #lists.isEmpty(course.quizzes)}" style="text-align: center; color:#666; padding:1.5rem;">
                    등록된 퀴즈가 없습니다.
                </div>
            </div>
        </div>

        <div class="action-buttons" style="margin-top: 20px;">
            <a th:href="@{/admin/courses}" class="btn btn-outline"><i class="fas fa-arrow-left"></i> 목록으로</a>
            <form th:action="@{/admin/courses/{courseSeq}/toggleVisibility(courseSeq=${course.courseSeq})}" method="post" style="display:inline;">
                <input type="hidden" name="isPublic" th:value="${course.isPublic == 'Y' ? 'N' : 'Y'}">
                <button type="submit" class="btn btn-primary" th:text="${course.isPublic == 'Y' ? '비공개로 전환' : '공개로 전환'}"></button>
            </form>
        </div>
    </div>
</body>
</html>
